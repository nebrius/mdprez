<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <title>Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./manager.css" />
  </head>
  <body class="m-2">
    <h1>RPres</h1>
    <div id="presentationView">
      <div class="mt-3 mb-4">
        <button class="btn btn-primary mr-2" id="presentButton">Present Show</button>
      </div>
      <table class="table align-middle">
        <thead>
          <tr>
            <th scope="col">Screen</th>
            <th scope="col">Details</th>
            <th scope="col">Mode</th>
          </tr>
        </thead>
        <tbody id="monitorList"></tbody>
      </table>
      <div class="my-1">
        <input id="developerModeCheckbox" type="checkbox" class="form-check-label" />
        <label class="form-label">Developer Mode</label>
      </div>
      <div class="my-2">
        <button class="btn btn-secondary" id="reloadShowButton">Reload Show</button>
      </div>
      <div class="my-3">
        <button class="btn btn-secondary" id="exportSlidesButton">Export Slides</button>
        <br />
        <progress id="exportSlidesProgress" min="0" max="1" value="0" style="display: none;"></progress>
      </div>
    </div>
    <div id="loadView">
      <input type="file" id="presentationInput" accept="application/json" />
    </div>
    <script type="module" src="./manager.js"></script>
  </body>
</html>
